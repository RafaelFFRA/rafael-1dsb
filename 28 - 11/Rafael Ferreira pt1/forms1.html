<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 sm-4 text-center">Formulário de Contato</h2>
        <form id="formDados" class="p-4 border rounded bg-light shadow">
          <div class="mb-3 sm-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3 -sm-3">
            <label for="n1" class="form-label">Nota 1</label>
            <input type="text" class="form-control" id="n1" required>
          </div>
          <div class="mb-3 sm-3">
            <label for="n2" class="form-label">Nota 2</label>
            <input type="text" class="form-control" id="n2" required>
          </div>
          <div class="mb-3 sm-3">
            <label for="n3" class="form-label">Nota 3</label>
            <input type="text" class="form-control" id="n3" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="media">Média</button>
          <div>
            <br>
          <button type="reset" class="btn btn-primary w-100" id="limpar">Limpar</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  
  <script>


    document.getElementById("formDados").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const n1 = document.getElementById("n1").value;
      const n2 = document.getElementById("n2").value;
      const n3 = document.getElementById("n3").value;

      if (n1 > 0 && n1 <= 10){
        n1.innerHTML = "NÚMEROS MAIORES QUE 0 E MENORES QUE 10";
      }
      if (n2 > 0 && n2 <= 10){
        n2.innerHTML = "NÚMEROS MAIORES QUE 0 E MENORES QUE 10";
      }
      if (n3 > 0 && n3 <= 10){
        n3.innerHTML = "NÚMEROS MAIORES QUE 0 E MENORES QUE 10";
      }

       window.location.href = `mostrar.html?nome=${encodeURIComponent(nome)}&n1=${encodeURIComponent(n1)}
       &n2=${encodeURIComponent(n2)}&n3=${encodeURIComponent(n3)}`

    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
