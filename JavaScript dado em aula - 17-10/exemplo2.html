<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Função JavaScript Alternada - Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <p id="resposta" class="fs-5 mb-4"></p>
                <button onclick="mostrarMensagem()" class="btn btn-primary" type="button">
                    Clique aqui
                </button>
            </div>
        </div>
    </div>

    <script>
        let clicou = false;

        function mostrarMensagem() {
            const resposta = document.getElementById("resposta");
            if (!clicou) {
                resposta.innerHTML = "Você clicou no botão!";
                clicou = true;
            } else {
                resposta.innerHTML = "Você clicou no botão novamente!";
                clicou = false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
