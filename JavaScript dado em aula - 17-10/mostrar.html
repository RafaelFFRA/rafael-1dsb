<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados Recebidos - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-4 border rounded bg-light shadow">
          <h2 class="mb-4 text-center">Dados Recebidos</h2>
          <p id="saida" class="fs-5"></p>
          <a href="form.html" class="btn btn-secondary mt-3 w-100">Voltar</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");
    const email = params.get("email");

    const saida = document.getElementById("saida");
    saida.innerHTML = `<strong>Nome:</strong> ${nome}<br><strong>E-mail:</strong> ${email}`;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
