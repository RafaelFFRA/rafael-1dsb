<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Função JavaScript - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <script>
    function mostrarMensagem() {
      document.getElementById("resposta").innerHTML = "Você clicou no botão!";
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <p id="resposta" class="fs-5 mb-4">Ola</p>
        <button onclick="mostrarMensagem()" class="btn btn-primary" type="button">
          Clique aqui
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
