<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="Pai">

    <div id="forms">

    <h1>CADASTRO DE CLIENTE - IMOBILIÁRIA</h1>
    <form action="">

<div id="nome">
    <label for="nome">Nome Completo:</label> <input type="text" id="name" placeholder="Nome Sobrenome">
</div>

    <br><br>
<div id="dados">
    <label for="RG">RG:</label> <input type="text" class="dats" placeholder="XX.XXX.XXX-X">
    <label for="CPF">CPF:</label> <input type="text" class="dats" placeholder="XXX.XXX.XXX-XX">
</div>

    <br><br>
<div id="endereco">
    <label for="cep">CEP:</label> <input type="text" class="end" placeholder="XXXXX-XXX">
    <label for="endereco">Endereço:</label><input type="text" class="end" placeholder="Avenida ..."> 
    <label for="num">Nº: </label> <input type="text" class="end" placeholder="NºXXX"> 
</div>

<br><br>
<div id="data">
    <label for="data">Data:</label> <input type="date">
</div>

<br><br>
<div id="email">
    <label for="email">E-mail:</label> <input type="email" placeholder="seuemail@email.com">
</div>

<br><br>
<div id="profissao">
    <label for="profissao">Profissão:</label> <input type="text" placeholder="Corretor">
</div>

<br><br>
<div id="renda">
    <label for="renda">Renda média em R$:</label> <input type="number" placeholder="00,00">
</div>

<br><br>

<div id="tipim">
    <label for="tipo">Tipo de Imóvel:</label>
    <br><br>
    <label for="tipo">Compra:</label> <input type="radio" class="tipo">
    <label for="tipo">Apartamento:</label> <input type="radio" class="tipo">
    <label for="tipo">Aluguel:</label> <input type="radio" class="tipo">
    <br><br><br>

    <input type="submit" value="ENVIAR">  <input type="reset" value="LIMPAR">
    <br><br>
</div>

    </form>
</div>
</div>
    
</body>
</html>
